missions:
- id: cache
  name: Cache
  description: Use a cache to improve the response time of applications
  metadata:
    level: advanced
- id: circuit-breaker
  name: Circuit Breaker
  description: Report the failure of a service and then limit access to the failed
    service until it becomes available to handle requests
  metadata:
    level: foundational
- id: aggregation
  name: Aggregation
  description: Aggregate data from 2 services.
  metadata:
    level: foundational
- id: configmap
  name: Externalized Configuration
  description: Use a ConfigMap to externalize configuration. ConfigMap is an object
    used by OpenShift to inject configuration data as simple key and value pairs into
    one or more Linux containers while keeping the containers independent of OpenShift
  metadata:
    level: foundational
- id: crud
  name: CRUD
  description: Expand on the REST API Level 0 to perform CRUD operations on a PostgreSQL
    database using a simple HTTP REST API
  metadata:
    level: foundational
- id: health-check
  name: Health Check
  description: Monitor an application's ability to service requests
  metadata:
    level: foundational
- id: istio-circuit-breaker
  name: Istio - Circuit Breaker
  description: The Istio Circuit Breaker mission demonstrates limiting access to a
    degraded service until it becomes available to handle requests. This helps prevent
    cascading failures in other services that depend on the failed services for functionality.
  metadata:
    level: expert
    istio: true
- id: istio-distributed-tracing
  name: Istio - Distributed Tracing
  description: The Istio Distributed Tracing mission demonstrates how simple distributed
    tracing can be integrated with an application running on an Istio-enabled cluster.
  metadata:
    level: expert
    istio: true
- id: istio-security
  name: Istio - Security
  description: Ths Istio Security mission demonstrates how Istio secures communication
    between microservices with Mutual TLS, and how services can be allowed or denied
    access to other services using ACL.
  metadata:
    level: expert
    istio: true
- id: istio-routing
  name: Istio - Routing
  description: The Istio Routing mission demonstrates how Istio can be used to route
    traffic to/from services, including load balancing traffic to different versions
    of the same service. This can be used to set up A/B tests, canary deployments,
    or simply do rolling deployments during a production release.
  metadata:
    level: expert
    istio: true
- id: messaging
  name: Messaging Work Queue
  description: This mission demonstrates how to dispatch tasks to a scalable set of
    worker services using a message queue. It uses the AMQP 1.0 message protocol to
    send and receive messages.
  metadata:
    level: advanced
- id: rest-http
  name: REST API Level 0
  description: Map business operations to a remote procedure call endpoint over HTTP
    using a REST framework
  metadata:
    level: foundational
- id: rest-http-secured
  name: Secured
  description: Expands on REST API Level 0 to secure the REST endpoint using Red Hat
    SSO which adds security to your applications while centralizing the security configuration
  metadata:
    level: advanced
