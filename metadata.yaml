    OpenShift while leveraging the Fuse technology stack for middleware integration.
    The core technology provided by Fuse is Apache Camel for application integration
    including Spring Boot starters for the Camel components. The technology stack
    also provides transactions, Web services, security, management, and messaging
    clients.
